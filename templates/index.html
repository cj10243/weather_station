{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1>氣象資料</h1>

            <!--temperature->tpr, ultraviolet_radiation->ur,light_intensity->li-->
            <!-- <li>時間：{{now}} -->
            <li>氣溫：{{tpr}}&deg;C</li>
            <li>濕度：{{wet}}%</li>
            <li>紫外線：{{ur}}AV</li>
            <li>光強度：{{li}}</li>
            <li>時間：{{observe_time}}</li>
            <li>觀測時間：{{year}}年{{month}}月{{day}}日{{hour}}點{{minute}}分{{second}}秒</li>
